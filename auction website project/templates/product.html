<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p>Starting Price: ${{ product.starting_price }}</p>
    <p>Current Bid: ${{ product.current_bid }}</p>
    <p>Auction ends on: {{ product.end_time }}</p>

    <h3>Place a Bid</h3>
    <form method="POST">
        <label for="bid">Enter Your Bid: $</label>
        <input type="number" id="bid" name="bid" step="0.01" min="{{ product.current_bid + 1 }}" required>
        <button type="submit">Place Bid</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Listings</a>
</body>
</html>
