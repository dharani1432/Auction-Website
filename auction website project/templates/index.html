<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Auction Products</h1>
    <div class="product-list">
        {% for product in products %}
        <div class="product-item">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p>Starting Price: ${{ product.starting_price }}</p>
            <p>Current Bid: ${{ product.current_bid }}</p>
            <p>Auction ends on: {{ product.end_time }}</p>
            <a href="{{ url_for('product', product_id=product.id) }}">Place a Bid</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
